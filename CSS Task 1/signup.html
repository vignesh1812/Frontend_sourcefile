<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <header>
      <h1>Sign Up!</h1>
      <p>
          please fill this form to create an account
      </p>
    </header>
    <div class="layout">
      <form method="post">
      <label for="email">Email</label>
       <input type="email" name="email" id="email" required placeholder="Enter Your Mail Address">
       <label for="pwd">Create a Password</label>
       <input type="password" name="password" id="pwd" required placeholder="Enter Your Pasword">
       <label for="confirmpwd">Re-Enter Your Password</label>
       <input type="password" name="confirmpassword" id="confirmpwd" required placeholder="Re-Enter Your Pasword">
       <p id="para1">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
       <input type="submit" value="Register" id="submit">
       <p id="signin">Already Have an account?<a href="#">Sign in</a></p>
       

      </form>
         



    </div>
</body>
</html>
