<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Shopping Cart</title>
    <link rel="stylesheet" href="css/ecommerce.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <div class="nav container">
            <!--Logo-->
            <a href="#" class="logo">Adidas</a>
            <!--car-icon-->
            <i class='bx bx-shopping-bag cart-icon'></i>

            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                 
                <div class="cart-content">


                </div>
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">₹0</div>
                    </div>

                    <button class="btn-buy">Buy now</button>

                    <i class='bx bx-x cart-close'></i>

            </div>
        </div>
    </header> 
    
    <!--Shop products-->
    <section class="shop container">
        
        <h2 class="shop-title">Shop products</h2>

        <div class="shop-content">

            <div class="product-box">
                <img src="images/Product_image-1.jpg" alt="Adidas shoes" class="product-img">
                <h2 class="product-title">SHOES SPOKY</h2>
                <span class="product-price">₹ 2999.00</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="images/Product_image-2.jpg" alt="Adidas Tshirt" class="product-img">
                <h2 class="product-title">T-SHIRT</h2>
                <span class="product-price">₹ 1599.00</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="images/Product_image-3.jpg" alt="Adidas bag" class="product-img">
                <h2 class="product-title">BACKPACK 11T</h2>
                <span class="product-price">₹ 2099.00</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="images/Product_image-4.jpg" alt="Adidas cap" class="product-img">
                <h2 class="product-title">CAP BLACK</h2>
                <span class="product-price">₹ 999.00</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="images/Product_image-5.jpg" alt="Adida hoodie" class="product-img">
                <h2 class="product-title">HOODIE BLACK</h2>
                <span class="product-price">₹ 2199.00</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="images/Product_image-6.jpg" alt="Adidas Water bottle" class="product-img">
                <h2 class="product-title">WATER BOTTLE</h2>
                <span class="product-price">₹ 999.00</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="images/Product_image-7.jpg" alt="Adidas Headset" class="product-img">
                <h2 class="product-title">HEAD1000-BLACK</h2>
                <span class="product-price">₹ 15999.00</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="images/Product_image-8.jpg" alt="Basket combo Tshirt-shorts" class="product-img">
                <h2 class="product-title">COMBO TSHIRT-SHORTS</h2>
                <span class="product-price">₹ 6999.00</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

        </div>
    </section>
    <script src="js/ecommerce.js"></script>
</body>
</html>
